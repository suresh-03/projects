<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Cricket &#127951;</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="main">
    <div class="container">
      <div id="title" class="title-bar">Hand Cricket &#127951;</div>
      <div class="mode">
        <div class="dark">
          <button id="d"></button>
        </div>
        <div class="white">
          <button id="w"></button>
        </div>
      </div>
      <div class="players">
        <div id="c-num">0</div>
        <div class="computer">
          <img src="./assets/computer.png" alt="robo" />
          <div class="c-score">
            Score
            <div id="c-s">0</div>
          </div>
        </div>
        <div class="vs">VS</div>
        <div id="p-num">0</div>
        <div class="player">
          <div class="buttons">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="thr">3</button>
            <button id="fou">4</button>
            <button id="fiv">5</button>
            <button id="six">6</button>
          </div>
          <img src="./assets/player.png" alt="player" />
          <div class="p-score">
            Score
            <div id="p-s">0</div>
          </div>
        </div>
      </div>
      <div class="body-m">
        <div class="message">
          <div id="m-b" class="m-back"></div>
          <div class="m" id="message">
            Welcome To The Game!
            <div class="btn">
              <button id="let">Let's GO!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
