<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS &#9994; &#9995; &#128070;</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="player-score">
          Score
          <div id="p-s">0</div>
          <div id="p-choice"></div>
          <div class="p-name">PLAYER</div>
        </div>

        <div class="stone">
          <button id="s">
            <div class="icon1">&#9994;</div>
          </button>
        </div>

        <div class="paper">
          <button id="p">
            <div class="icon2">&#9995;</div>
          </button>
        </div>
        <div class="scissor">
          <button id="sc">
            <div class="icon3">&#128070;</div>
          </button>
        </div>
        <div class="computer-score">
          Score
          <div id="c-s">0</div>
          <div id="c-choice"></div>
          <div class="c-name">COMPUTER</div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="rst">
        <div class="icon4">&#9940;</div>
      </button>
      <div id="message">Welcome To The Game!</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
