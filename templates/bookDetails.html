{% extends 'base.html' %}
{% block title %}
Book Details
{% endblock title %}
{% block content %}
<div class="search">
    <input id="srh" type="search" placeholder="Search book...">
    <input id="sub" type="button" value="search">
</div>
<div class="add-book-details">
    <a href="/addBookDetails">Add Book Details</a>
    <div class="change">
        <div class="update">
            <a href="/updateBook">Update</a>
        </div>
        <div class="delete">
            <a href="/deleteBook">Delete</a>
        </div>
    </div>
</div>
<div class="view-books">
    <table>
        <tr>
        <th>Book ID</th>
        <th id="center">Book Name</th>
        <th>Book Quantity</th>
        </tr>
        
    {% for row in rows %}
        <tr>
            <td align="center">{{row["book_id"]}}</td>
            <td id="center" align="center">{{row["book_name"]}}</td>
            <td align="center">{{row["book_qty"]}}</td>
        </tr>
    {% endfor %}
  
    </table>

</div>
{% endblock content %}
