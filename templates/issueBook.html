<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue book</title>
    <link rel="stylesheet" href="../static/updateBook.css">
</head>
<body>
    <div class="main">
        <form action="/issueBookMember" method="post">
            <input type="text" placeholder="enter book ID" name="bookId" required><br>
            <input type="text" placeholder="enter member ID" name="memberId" required><br>
            <input type="number" placeholder="enter book Quantity" name="bookQty" required><br>
            <label style="font-family: Arial, Helvetica, sans-serif;">Due Date:</label><br>
            <input type="date" placeholder="enter due date" name="dueDate" required><br>
            <input id="update" type="submit" value="Issue Book">
        </form>
    </div>
</body>
</html>
