<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
</head>

<body>
    <div class="main">
        <span class="material-symbols-outlined">
            account_circle
        </span>
        <h2>Login</h2>
        <div class="icon">
            
        </div>


        <form action="/login" method="post">
            <input onclick="remove()" type="text" name="username" placeholder="enter username" required>
            <input onclick="remove()" type="password" name="password" placeholder="enter password" required>
            <input onclick="remove()" id="submit" type="submit" value="login">
        </form>

        <div class="flash">
            <p id="msg">{{msg}}</p>
        </div>
    </div>
    <script src="{{url_for('static',filename='script.js')}}"></script>
</body>

</html>
