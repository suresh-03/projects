<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Member Details</title>
    <link rel="stylesheet" href="../static/updateBook.css">
</head>
<body>
    <div class="main">
        <form action="/updateMemberData" method="post">
            <input type="text" placeholder="enter member ID" name="memberId" required><br>
            <input type="text" placeholder="enter member Name" name="memberName" required><br>
            <input type="text" placeholder="enter member email" name="email" required><br>
            <input id="update" type="submit" value="Update">
        </form>
    </div>
</body>
</html>
